<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        label {
            margin: 0;
        }
        input{
            margin:10px 0 10px 16px;
        }
        .alert{
            padding:0;
            color:red;
            display:none;
        }
        .result{
            display:none;
            color:forestgreen;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="exercise1-tab" data-toggle="tab" data-target="#exercise1"
                    type="button" role="tab" aria-controls="exercise1-tab" aria-selected="true">
                    Exercise 1
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise2-tab" data-toggle="tab" data-target="#exercise2" type="button"
                    role="tab" aria-controls="exercise2-tab" aria-selected="true">
                    Exercise 2
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise3-tab" data-toggle="tab" data-target="#exercise3" type="button"
                    role="tab" aria-controls="exercise3-tab" aria-selected="true">
                    Exercise 3
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise4-tab" data-toggle="tab" data-target="#exercise4" type="button"
                    role="tab" aria-controls="exercise4-tab" aria-selected="true">
                    Exercise 4
                </button>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="exercise1" role="tabpanel" aria-labelledby="exercise1-tab">
                <div class="form-group mt-3">
                    <div id="rangeNumber__ex1" class="row align-items-center rangeNumber">
                        <input type="number"  placeholder = "Nhập số thứ 1"  class="form-control col-2">
                        <input type="number"  placeholder = "Nhập số thứ 2"  class="form-control col-2">
                        <input type="number"  placeholder = "Nhập số thứ 3"  class="form-control col-2">

                    </div>
                    <div class="row align-items-center">
                        <button class="btn btn-success mx-3">Sắp xếp</button>
                    <button class="btn btn-warning mr-2" onclick="addOneInput(0);"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn btn-danger mr-2" onclick="removeOneInput(0);"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    
                    <span class="result"></span>
                    <span class="alert">Bạn chưa nhập đủ giá trị ở các ô</span>
                </div>
            </div>
            <div class="tab-pane" id="exercise2" role="tabpanel" aria-labelledby="exercise2-tab">
                <div class="form-group mt-3">
                    <select class="form-control w-25" name="" id="member">
                        <option selected value="other">Chọn thành viên</option>
                        <option value="dad">Bố</option>
                        <option value="mom">Mẹ</option>
                        <option value="brother">Anh trai</option>
                        <option value="sister">Em gái</option>
                    </select>
                    <button class="btn btn-success my-3">Gửi lời chào</button>
                    <span class="result"></span>
                    <span class="alert"></span>
                </div>
            </div>
            <div class="tab-pane" id="exercise3" role="tabpanel" aria-labelledby="exercise3-tab">
                <div class="form-group mt-3">
                    <div id="rangeNumber__ex3" class="row align-items-center rangeNumber">
                        <input type="number"  placeholder = "Nhập số thứ 1" class="form-control col-2">
                        <input type="number"  placeholder = "Nhập số thứ 2" class="form-control col-2">
                        <input type="number"  placeholder = "Nhập số thứ 3" class="form-control col-2">
                    </div>
                    <div class="row mb-2 align-items-center">
                        <button class="btn btn-success mx-3">Kiểm tra chẵn - lẻ</button>
                    <button class="btn btn-warning mr-2" onclick="addOneInput(1);"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn btn-danger mr-2" onclick="removeOneInput(1);"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <span class="result"></span>
                    <span class="alert">Bạn chưa nhập đủ giá trị ở các ô</span>
                </div>
            </div>
            <div class="tab-pane" id="exercise4" role="tabpanel" aria-labelledby="exercise4-tab">
                <div class="form-group mt-3">
                    <div class="row">
                        <label for="edgeFirst" class="col">Cạnh thứ nhất</label>
                        <label for="edgeSecond" class="col">Cạnh thứ hai</label>
                        <label for="edgeThird" class="col">Cạnh thứ ba</label>
                    </div>
                    <div class="row align-items-center">
                        <input type="number" id="edgeFirst" class="form-control col">
                        <input type="number" id="edgeSecond" class="form-control col">
                        <input type="number" id="edgeThird" class="form-control col">
                    </div>
                    <button class="btn btn-success mb-3">Kiểm tra dạng tam giác</button>
                    <span class="result"></span>
                    <span class="alert">Hãy nhập đủ 3 cạnh của tam giác</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="./javascript/index.js"></script>
</body>

</html>
